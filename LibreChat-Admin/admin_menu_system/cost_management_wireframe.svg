  <text x="340" y="893" font-family="Arial, sans-serif" font-size="14" fill="white">상세 분석</text>
  
  <rect x="450" y="870" width="140" height="35" rx="17" fill="#4caf50"/>
  <text x="475" y="893" font-family="Arial, sans-serif" font-size="14" fill="white">리포트 다운로드</text>
  
  <rect x="600" y="870" width="140" height="35" rx="17" fill="#607d8b"/>
  <text x="640" y="893" font-family="Arial, sans-serif" font-size="14" fill="white">예산 설정</text>
