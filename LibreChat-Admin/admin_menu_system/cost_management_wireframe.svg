    <text x="50" y="215" font-family="Arial, sans-serif" font-size="14" fill="#666">• 실시간 비용</text>
    <rect x="20" y="230" width="240" height="40" fill="#f5f5f5"/>
    <text x="50" y="255" font-family="Arial, sans-serif" font-size="14" fill="#666">• 예산 설정</text>
    <rect x="20" y="270" width="240" height="40" fill="#f5f5f5"/>
    <text x="50" y="295" font-family="Arial, sans-serif" font-size="14" fill="#666">• 비용 분석</text>
    <rect x="20" y="310" width="240" height="40" fill="#f5f5f5"/>
    <text x="50" y="335" font-family="Arial, sans-serif" font-size="14" fill="#666">• 청구서</text>
    
    <!-- Users -->
