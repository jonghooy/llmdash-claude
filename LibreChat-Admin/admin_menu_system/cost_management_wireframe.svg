    <text x="950" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">비용/요청</text>
    <text x="1100" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">사용 비율</text>
