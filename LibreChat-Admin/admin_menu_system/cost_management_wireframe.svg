    <text x="920" y="545" font-family="Arial, sans-serif" font-size="12" fill="#e65100" font-weight="bold">피크 시간 감지</text>
    <text x="900" y="565" font-family="Arial, sans-serif" font-size="11" fill="#666">• 12-18시 사용량 집중 (60%)</text>
