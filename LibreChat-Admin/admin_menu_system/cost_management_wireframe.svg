    <circle cx="30" cy="165" r="10" fill="#1976d2"/>
    <text x="27" y="168" font-family="Arial, sans-serif" font-size="12" fill="white">$</text>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="16" fill="#1976d2">비용관리</text>
    
    <!-- Submenu items -->
