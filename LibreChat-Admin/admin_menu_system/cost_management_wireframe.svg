  <text x="1025" y="40" font-family="Arial, sans-serif" font-size="14" fill="white">월간</text>
  <rect x="1090" y="20" width="80" height="30" rx="15" fill="white"/>
  <text x="1115" y="40" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">일간</text>
  
  <!-- Notifications -->
