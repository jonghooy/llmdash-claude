    <rect x="880" y="255" width="10" height="10" rx="2" fill="white" stroke="#4caf50" stroke-width="2"/>
    <path d="M 882,259 L 884,261 L 888,257" stroke="#4caf50" stroke-width="2" fill="none"/>
