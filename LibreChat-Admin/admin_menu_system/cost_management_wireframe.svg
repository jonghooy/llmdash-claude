    <text x="500" y="825" font-family="Arial, sans-serif" font-size="13" fill="#333">$890</text>
    <text x="650" y="825" font-family="Arial, sans-serif" font-size="13" fill="#333">8,765</text>
    <text x="800" y="825" font-family="Arial, sans-serif" font-size="13" fill="#333">456</text>
    <text x="950" y="825" font-family="Arial, sans-serif" font-size="13" fill="#333">$0.102</text>
