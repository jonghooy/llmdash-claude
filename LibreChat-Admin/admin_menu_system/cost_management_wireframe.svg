    <text x="650" y="745" font-family="Arial, sans-serif" font-size="13" fill="#333">12,345</text>
    <text x="800" y="745" font-family="Arial, sans-serif" font-size="13" fill="#333">1,234</text>
    <text x="950" y="745" font-family="Arial, sans-serif" font-size="13" fill="#333">$0.343</text>
    <rect x="1100" y="735" width="100" height="15" rx="7" fill="#e0e0e0"/>
    <rect x="1100" y="735" width="51" height="15" rx="7" fill="#1976d2"/>
    <text x="1155" y="745" font-family="Arial, sans-serif" font-size="10" fill="white">51%</text>
    <circle cx="1270" cy="742" r="5" fill="#ff9800"/>
    
    <line x1="300" y1="760" x2="1400" y2="760" stroke="#e0e0e0"/>
    
    <!-- Claude-3 -->
    <text x="320" y="785" font-family="Arial, sans-serif" font-size="13" fill="#333">Claude-3</text>
    <text x="500" y="785" font-family="Arial, sans-serif" font-size="13" fill="#333">$2,890</text>
    <text x="650" y="785" font-family="Arial, sans-serif" font-size="13" fill="#333">9,876</text>
    <text x="800" y="785" font-family="Arial, sans-serif" font-size="13" fill="#333">987</text>
    <text x="950" y="785" font-family="Arial, sans-serif" font-size="13" fill="#333">$0.293</text>
    <rect x="1100" y="775" width="100" height="15" rx="7" fill="#e0e0e0"/>
    <rect x="1100" y="775" width="35" height="15" rx="7" fill="#2196f3"/>
    <text x="1105" y="785" font-family="Arial, sans-serif" font-size="10" fill="white">35%</text>
    <circle cx="1270" cy="782" r="5" fill="#4caf50"/>
    
    <line x1="300" y1="800" x2="1400" y2="800" stroke="#e0e0e0"/>
    
    <!-- GPT-3.5 -->
