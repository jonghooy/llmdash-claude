    <rect x="880" y="375" width="340" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="890" y="397" font-family="Arial, sans-serif" font-size="14" fill="#333">Arial, sans-serif ▼</text>
  </g>
  
  <!-- System Status Section -->
