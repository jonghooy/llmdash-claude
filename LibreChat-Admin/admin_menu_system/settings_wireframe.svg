    <rect x="300" y="480" width="1100" height="120" rx="8" fill="white" stroke="#e0e0e0"/>
    
    <!-- Status Items -->
    <g transform="translate(320, 510)">
      <circle r="8" fill="#4caf50"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">API 서버</text>
      <text x="120" y="5" font-family="Arial, sans-serif" font-size="13" fill="#666">정상 운영 중</text>
      <text x="250" y="5" font-family="Arial, sans-serif" font-size="12" fill="#999">응답시간: 124ms</text>
    </g>
    
    <g transform="translate(320, 540)">
      <circle r="8" fill="#4caf50"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">데이터베이스</text>
      <text x="120" y="5" font-family="Arial, sans-serif" font-size="13" fill="#666">정상 운영 중</text>
      <text x="250" y="5" font-family="Arial, sans-serif" font-size="12" fill="#999">연결: 45/100</text>
    </g>
    
    <g transform="translate(320, 570)">
      <circle r="8" fill="#4caf50"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">캐시 서버</text>
      <text x="120" y="5" font-family="Arial, sans-serif" font-size="13" fill="#666">정상 운영 중</text>
      <text x="250" y="5" font-family="Arial, sans-serif" font-size="12" fill="#999">메모리: 2.1GB/8GB</text>
    </g>
    
    <!-- Last Backup -->
    <rect x="700" y="510" width="1" height="70" fill="#e0e0e0"/>
    <text x="720" y="530" font-family="Arial, sans-serif" font-size="14" fill="#333">마지막 백업</text>
    <text x="720" y="550" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">2시간 전</text>
    <text x="720" y="570" font-family="Arial, sans-serif" font-size="12" fill="#666">2024-01-15 14:30:00</text>
    
    <!-- System Uptime -->
    <rect x="1000" y="510" width="1" height="70" fill="#e0e0e0"/>
    <text x="1020" y="530" font-family="Arial, sans-serif" font-size="14" fill="#333">시스템 가동 시간</text>
    <text x="1020" y="550" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">99.9%</text>
    <text x="1020" y="570" font-family="Arial, sans-serif" font-size="12" fill="#666">30일 12시간 45분</text>
  </g>
  
  <!-- Security Settings Section -->
  <g id="security">
    <text x="300" y="640" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">보안 설정</text>
    
    <!-- 2FA Settings -->
    <rect x="300" y="660" width="340" height="180" rx="8" fill="white" stroke="#e0e0e0"/>
    <text x="320" y="690" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#333">2단계 인증 (2FA)</text>
    
    <!-- Toggle Switch -->
    <rect x="320" y="710" width="60" height="30" rx="15" fill="#4caf50"/>
    <circle cx="365" cy="725" r="12" fill="white"/>
    <text x="390" y="730" font-family="Arial, sans-serif" font-size="13" fill="#333">활성화됨</text>
    
    <text x="320" y="765" font-family="Arial, sans-serif" font-size="12" fill="#666">인증 방법:</text>
    <rect x="320" y="775" width="100" height="30" rx="4" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="350" y="794" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Google OTP</text>
    <rect x="430" y="775" width="100" height="30" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="465" y="794" font-family="Arial, sans-serif" font-size="12" fill="#666">SMS</text>
    
    <!-- IP Restriction -->
    <rect x="660" y="660" width="340" height="180" rx="8" fill="white" stroke="#e0e0e0"/>
    <text x="680" y="690" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#333">IP 제한</text>
    
    <!-- Toggle Switch -->
    <rect x="680" y="710" width="60" height="30" rx="15" fill="#e0e0e0"/>
    <circle cx="695" cy="725" r="12" fill="white"/>
    <text x="750" y="730" font-family="Arial, sans-serif" font-size="13" fill="#666">비활성화</text>
    
    <text x="680" y="765" font-family="Arial, sans-serif" font-size="12" fill="#666">허용 IP 목록:</text>
    <rect x="680" y="775" width="300" height="50" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="690" y="795" font-family="Arial, sans-serif" font-size="11" fill="#999">192.168.1.0/24</text>
    <text x="690" y="810" font-family="Arial, sans-serif" font-size="11" fill="#999">10.0.0.0/8</text>
    
    <!-- Audit Log -->
    <rect x="1020" y="660" width="380" height="180" rx="8" fill="white" stroke="#e0e0e0"/>
    <text x="1040" y="690" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#333">감사 로그</text>
    
    <!-- Toggle Switch -->
    <rect x="1040" y="710" width="60" height="30" rx="15" fill="#4caf50"/>
    <circle cx="1085" cy="725" r="12" fill="white"/>
    <text x="1110" y="730" font-family="Arial, sans-serif" font-size="13" fill="#333">활성화됨</text>
    
    <text x="1040" y="765" font-family="Arial, sans-serif" font-size="12" fill="#666">보관 기간: 90일</text>
    <text x="1040" y="785" font-family="Arial, sans-serif" font-size="12" fill="#666">로그 크기: 1.2GB</text>
    
    <rect x="1040" y="800" width="120" height="25" rx="12" fill="#1976d2"/>
    <text x="1070" y="817" font-family="Arial, sans-serif" font-size="11" fill="white">로그 다운로드</text>
  </g>
  
  <!-- Action Buttons -->
  <rect x="1100" y="860" width="140" height="35" rx="17" fill="#4caf50"/>
  <text x="1130" y="883" font-family="Arial, sans-serif" font-size="14" fill="white">변경사항 저장</text>
  
  <rect x="1250" y="860" width="140" height="35" rx="17" fill="#607d8b"/>
  <text x="1295" y="883" font-family="Arial, sans-serif" font-size="14" fill="white">초기화</text>
</svg>