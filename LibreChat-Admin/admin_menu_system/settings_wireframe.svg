    <rect x="320" y="350" width="480" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="330" y="372" font-family="Arial, sans-serif" font-size="14" fill="#333">Asia/Seoul (UTC+09:00) ▼</text>
    
    <!-- Language -->
    <text x="320" y="405" font-family="Arial, sans-serif" font-size="13" fill="#666">언어</text>
    <rect x="320" y="415" width="150" height="35" rx="4" fill="white" stroke="#1976d2" stroke-width="2"/>
    <text x="370" y="437" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">한국어</text>
    <rect x="480" y="415" width="150" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="530" y="437" font-family="Arial, sans-serif" font-size="14" fill="#666">English</text>
    <rect x="640" y="415" width="150" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="690" y="437" font-family="Arial, sans-serif" font-size="14" fill="#666">日本語</text>
    
    <!-- Branding Settings Card -->
    <rect x="860" y="140" width="540" height="280" rx="8" fill="white" stroke="#e0e0e0"/>
    <text x="880" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">브랜딩 설정</text>
    <rect x="880" y="180" width="500" height="1" fill="#e0e0e0"/>
    
    <!-- Logo Upload -->
    <text x="880" y="210" font-family="Arial, sans-serif" font-size="13" fill="#666">로고</text>
    <rect x="880" y="220" width="120" height="120" rx="4" fill="#f5f5f5" stroke="#e0e0e0" stroke-dasharray="5,5"/>
    <text x="920" y="280" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">로고 업로드</text>
    <circle cx="940" cy="260" r="20" fill="#e0e0e0"/>
    <text x="935" y="268" font-family="Arial, sans-serif" font-size="24" fill="#999">+</text>
    
    <!-- Primary Color -->
    <text x="1020" y="210" font-family="Arial, sans-serif" font-size="13" fill="#666">주 색상</text>
    <rect x="1020" y="220" width="200" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <rect x="1025" y="225" width="25" height="25" rx="2" fill="#1976d2"/>
    <text x="1055" y="242" font-family="Arial, sans-serif" font-size="14" fill="#333">#1976d2</text>
    
    <!-- Secondary Color -->
    <text x="1020" y="275" font-family="Arial, sans-serif" font-size="13" fill="#666">보조 색상</text>
    <rect x="1020" y="285" width="200" height="35" rx="4" fill="white" stroke="#e0e0e0"/>
    <rect x="1025" y="290" width="25" height="25" rx="2" fill="#dc004e"/>
    <text x="1055" y="307" font-family="Arial, sans-serif" font-size="14" fill="#333">#dc004e</text>
    
    <!-- Font -->
