<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="70" fill="#1976d2"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">LLMDASH Admin - 시스템 설정</text>
  
  <!-- Notifications -->
  <g transform="translate(1250, 35)">
    <circle r="20" fill="#ff9800"/>
    <path d="M -8,-10 L 8,-10 L 6,0 L 4,3 L -4,3 L -6,0 Z" fill="white"/>
    <circle cx="0" cy="8" r="2" fill="white"/>
    <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- User profile -->
  <g transform="translate(1380, 35)">
    <circle r="20" fill="#607d8b"/>
    <circle cy="-5" r="6" fill="white"/>
    <ellipse cy="10" rx="10" ry="8" fill="white"/>
  </g>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="260" height="830" fill="white"/>
  
  <!-- Sidebar Menu Items -->
  <g id="menu-items">
    <!-- Dashboard -->
    <rect x="0" y="90" width="260" height="50" fill="white"/>
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="16" fill="#333">대시보드</text>
    
    <!-- Cost Management -->
    <rect x="0" y="140" width="260" height="50" fill="white"/>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="16" fill="#333">비용관리</text>
    
    <!-- Users -->
    <rect x="0" y="190" width="260" height="50" fill="white"/>
    <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">사용자</text>
    
    <!-- Usage -->
    <rect x="0" y="240" width="260" height="50" fill="white"/>
    <text x="50" y="270" font-family="Arial, sans-serif" font-size="16" fill="#333">사용량</text>
    
    <!-- Settings (Active) -->
    <rect x="0" y="290" width="260" height="50" fill="#e3f2fd"/>
    <g transform="translate(30, 315)">
      <circle r="8" fill="none" stroke="#1976d2" stroke-width="2"/>
      <circle r="3" fill="#1976d2"/>
      <rect x="-1" y="-12" width="2" height="4" fill="#1976d2"/>
      <rect x="-1" y="8" width="2" height="4" fill="#1976d2"/>
      <rect x="-12" y="-1" width="4" height="2" fill="#1976d2"/>
      <rect x="8" y="-1" width="4" height="2" fill="#1976d2"/>
    </g>
    <text x="50" y="320" font-family="Arial, sans-serif" font-size="16" fill="#1976d2">설정</text>
  </g>
  
  <!-- Settings Sub-menu -->
  <rect x="20" y="340" width="240" height="40" fill="#f5f5f5"/>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">• 일반 설정</text>
  <rect x="20" y="380" width="240" height="40" fill="white"/>
  <text x="50" y="405" font-family="Arial, sans-serif" font-size="14" fill="#666">• API 관리</text>
  <rect x="20" y="420" width="240" height="40" fill="white"/>
  <text x="50" y="445" font-family="Arial, sans-serif" font-size="14" fill="#666">• 통합 설정</text>
  <rect x="20" y="460" width="240" height="40" fill="white"/>
  <text x="50" y="485" font-family="Arial, sans-serif" font-size="14" fill="#666">• 보안 설정</text>
  <rect x="20" y="500" width="240" height="40" fill="white"/>
  <text x="50" y="525" font-family="Arial, sans-serif" font-size="14" fill="#666">• 알림 설정</text>
  <rect x="20" y="540" width="240" height="40" fill="white"/>
  <text x="50" y="565" font-family="Arial, sans-serif" font-size="14" fill="#666">• 백업/복구</text>
  
  <!-- Main Content Area -->
  <rect x="260" y="70" width="1180" height="830" fill="#fafafa"/>
  
  <!-- General Settings Section -->
