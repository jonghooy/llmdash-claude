    <rect x="320" y="180" width="500" height="1" fill="#e0e0e0"/>
    
    <!-- Company Name -->
    <text x="320" y="210" font-family="Arial, sans-serif" font-size="13" fill="#666">회사명</text>
    <rect x="320" y="220" width="480" height="35" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="330" y="242" font-family="Arial, sans-serif" font-size="14" fill="#333">LLMDash Inc.</text>
    
    <!-- Plan -->
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="13" fill="#666">플랜</text>
    <rect x="320" y="285" width="480" height="35" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
    <text x="330" y="307" font-family="Arial, sans-serif" font-size="14" fill="#333">Enterprise</text>
