      <circle r="3" fill="#666"/>
      <rect x="-1" y="-12" width="2" height="4" fill="#666"/>
      <rect x="-1" y="8" width="2" height="4" fill="#666"/>
      <rect x="-12" y="-1" width="4" height="2" fill="#666"/>
      <rect x="8" y="-1" width="4" height="2" fill="#666"/>
    </g>
    <text x="50" y="320" font-family="Arial, sans-serif" font-size="16" fill="#333">설정</text>
  </g>
  
