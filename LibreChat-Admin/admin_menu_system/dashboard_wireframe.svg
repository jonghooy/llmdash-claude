<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="70" fill="#1976d2"/>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">LLMDASH Admin</text>
  
  <!-- Real-time indicator -->
  <rect x="1100" y="20" width="100" height="30" rx="15" fill="#4caf50"/>
  <circle cx="1115" cy="35" r="4" fill="white">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="1130" y="40" font-family="Arial, sans-serif" font-size="14" fill="white">실시간</text>
  
  <!-- Notifications -->
  <g transform="translate(1250, 35)">
    <circle r="20" fill="#ff9800"/>
    <path d="M -8,-10 L 8,-10 L 6,0 L 4,3 L -4,3 L -6,0 Z" fill="white"/>
    <circle cx="0" cy="8" r="2" fill="white"/>
    <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- User profile -->
  <g transform="translate(1380, 35)">
    <circle r="20" fill="#607d8b"/>
    <circle cy="-5" r="6" fill="white"/>
    <ellipse cy="10" rx="10" ry="8" fill="white"/>
  </g>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="260" height="830" fill="white"/>
  <rect x="0" y="70" width="260" height="1" fill="#e0e0e0"/>
  
  <!-- Sidebar Menu Items -->
  <g id="menu-items">
    <!-- Dashboard (Active) -->
    <rect x="0" y="90" width="260" height="50" fill="#e3f2fd"/>
    <rect x="20" y="105" width="20" height="20" rx="2" fill="#1976d2"/>
    <rect x="23" y="108" width="14" height="2" fill="white"/>
    <rect x="23" y="112" width="14" height="2" fill="white"/>
    <rect x="23" y="116" width="8" height="2" fill="white"/>
    <rect x="23" y="120" width="14" height="2" fill="white"/>
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="16" fill="#1976d2">대시보드</text>
    
    <!-- Cost Management -->
    <rect x="0" y="140" width="260" height="50" fill="white"/>
    <circle cx="30" cy="165" r="10" fill="#666"/>
    <text x="27" y="168" font-family="Arial, sans-serif" font-size="12" fill="white">$</text>
    <text x="50" y="170" font-family="Arial, sans-serif" font-size="16" fill="#333">비용관리</text>
    
    <!-- Users -->
    <rect x="0" y="190" width="260" height="50" fill="white"/>
    <g transform="translate(30, 215)">
      <circle r="4" fill="#666"/>
      <circle cx="-7" cy="0" r="3" fill="#666"/>
      <circle cx="7" cy="0" r="3" fill="#666"/>
    </g>
    <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">사용자</text>
    
    <!-- Usage -->
    <rect x="0" y="240" width="260" height="50" fill="white"/>
    <g transform="translate(30, 265)">
      <rect x="-10" y="-8" width="4" height="8" fill="#666"/>
      <rect x="-4" y="-12" width="4" height="12" fill="#666"/>
      <rect x="2" y="-6" width="4" height="6" fill="#666"/>
      <rect x="8" y="-10" width="4" height="10" fill="#666"/>
    </g>
    <text x="50" y="270" font-family="Arial, sans-serif" font-size="16" fill="#333">사용량</text>
    
