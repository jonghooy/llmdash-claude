    <line x1="340" y1="420" x2="800" y2="420" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="340" y1="480" x2="800" y2="480" stroke="#f0f0f0" stroke-width="1"/>
    <line x1="340" y1="540" x2="800" y2="540" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="340" y1="360" x2="340" y2="540" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Y-axis labels -->
