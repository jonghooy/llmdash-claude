    <text x="320" y="425" font-family="Arial, sans-serif" font-size="10" fill="#999">2K</text>
    <text x="320" y="485" font-family="Arial, sans-serif" font-size="10" fill="#999">1K</text>
    <text x="325" y="545" font-family="Arial, sans-serif" font-size="10" fill="#999">0</text>
    
    <!-- Trend Line -->
    <polyline points="340,500 400,480 460,460 520,470 580,440 640,420 700,430 760,400 800,380" 
              fill="none" stroke="#1976d2" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="340" cy="500" r="4" fill="#1976d2"/>
    <circle cx="400" cy="480" r="4" fill="#1976d2"/>
    <circle cx="460" cy="460" r="4" fill="#1976d2"/>
    <circle cx="520" cy="470" r="4" fill="#1976d2"/>
    <circle cx="580" cy="440" r="4" fill="#1976d2"/>
    <circle cx="640" cy="420" r="4" fill="#1976d2"/>
    <circle cx="700" cy="430" r="4" fill="#1976d2"/>
    <circle cx="760" cy="400" r="4" fill="#1976d2"/>
    <circle cx="800" cy="380" r="4" fill="#1976d2"/>
    
    <!-- Model Distribution -->
    <rect x="860" y="300" width="540" height="280" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="880" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">모델별 사용 분포</text>
    
    <!-- Distribution Bars -->
    <rect x="880" y="370" width="200" height="30" fill="#1976d2"/>
    <text x="890" y="390" font-family="Arial, sans-serif" font-size="14" fill="white">GPT-4</text>
    <text x="1040" y="390" font-family="Arial, sans-serif" font-size="14" fill="white">45%</text>
    
    <rect x="880" y="410" width="150" height="30" fill="#2196f3"/>
    <text x="890" y="430" font-family="Arial, sans-serif" font-size="14" fill="white">Claude</text>
    <text x="990" y="430" font-family="Arial, sans-serif" font-size="14" fill="white">32%</text>
    
    <rect x="880" y="450" width="100" height="30" fill="#03a9f4"/>
    <text x="890" y="470" font-family="Arial, sans-serif" font-size="14" fill="white">Gemini</text>
    <text x="940" y="470" font-family="Arial, sans-serif" font-size="14" fill="white">23%</text>
  </g>
  
  <!-- Team Usage Section -->
  <text x="300" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">팀별 사용 현황</text>
  
  <g id="team-cards">
    <!-- Development Team -->
    <rect x="300" y="640" width="260" height="140" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="320" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">개발팀</text>
    <text x="320" y="695" font-family="Arial, sans-serif" font-size="14" fill="#666">$1,234 / $5,000</text>
    <rect x="320" y="705" width="220" height="20" rx="10" fill="#e0e0e0"/>
    <rect x="320" y="705" width="55" height="20" rx="10" fill="#4caf50"/>
    <text x="380" y="719" font-family="Arial, sans-serif" font-size="12" fill="#666">25%</text>
    <text x="320" y="745" font-family="Arial, sans-serif" font-size="14" fill="#666">멤버: 15명</text>
    
    <!-- Sales Team -->
    <rect x="580" y="640" width="260" height="140" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="600" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">영업팀</text>
    <text x="600" y="695" font-family="Arial, sans-serif" font-size="14" fill="#666">$890 / $3,000</text>
    <rect x="600" y="705" width="220" height="20" rx="10" fill="#e0e0e0"/>
    <rect x="600" y="705" width="66" height="20" rx="10" fill="#4caf50"/>
    <text x="670" y="719" font-family="Arial, sans-serif" font-size="12" fill="#666">30%</text>
    <text x="600" y="745" font-family="Arial, sans-serif" font-size="14" fill="#666">멤버: 12명</text>
    
    <!-- Marketing Team -->
    <rect x="860" y="640" width="260" height="140" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="880" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">마케팅팀</text>
    <text x="880" y="695" font-family="Arial, sans-serif" font-size="14" fill="#666">$567 / $2,000</text>
    <rect x="880" y="705" width="220" height="20" rx="10" fill="#e0e0e0"/>
    <rect x="880" y="705" width="62" height="20" rx="10" fill="#4caf50"/>
    <text x="945" y="719" font-family="Arial, sans-serif" font-size="12" fill="#666">28%</text>
    <text x="880" y="745" font-family="Arial, sans-serif" font-size="14" fill="#666">멤버: 8명</text>
    
    <!-- Support Team -->
    <rect x="1140" y="640" width="260" height="140" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="1160" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">고객지원팀</text>
    <text x="1160" y="695" font-family="Arial, sans-serif" font-size="14" fill="#666">$234 / $1,000</text>
    <rect x="1160" y="705" width="220" height="20" rx="10" fill="#e0e0e0"/>
    <rect x="1160" y="705" width="51" height="20" rx="10" fill="#4caf50"/>
    <text x="1215" y="719" font-family="Arial, sans-serif" font-size="12" fill="#666">23%</text>
    <text x="1160" y="745" font-family="Arial, sans-serif" font-size="14" fill="#666">멤버: 5명</text>
  </g>
  
  <!-- Live Activity Panel (Right Side) -->
  <rect x="1020" y="90" width="380" height="180" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.95"/>
  <text x="1040" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">실시간 활동</text>
  
  <!-- Activity Items -->
  <circle cx="1050" cy="145" r="3" fill="#4caf50"/>
  <text x="1065" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666">김철수님이 GPT-4 사용</text>
  
  <circle cx="1050" cy="170" r="3" fill="#ff9800"/>
  <text x="1065" y="175" font-family="Arial, sans-serif" font-size="12" fill="#666">예산 80% 도달 경고</text>
  
  <circle cx="1050" cy="195" r="3" fill="#2196f3"/>
  <text x="1065" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666">새 사용자 승인 대기</text>
  
  <circle cx="1050" cy="220" r="3" fill="#4caf50"/>
  <text x="1065" y="225" font-family="Arial, sans-serif" font-size="12" fill="#666">API 응답 속도 개선</text>
  
  <circle cx="1050" cy="245" r="3" fill="#9c27b0"/>
  <text x="1065" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666">일일 리포트 생성 완료</text>
  
  <!-- AI Insights Panel -->
  <rect x="300" y="800" width="1100" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <circle cx="320" cy="825" r="10" fill="#ff9800"/>
  <text x="315" y="830" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">!</text>
  <text x="340" y="830" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">AI 인사이트 및 추천</text>
  <text x="320" y="850" font-family="Arial, sans-serif" font-size="12" fill="#333">• 개발팀 GPT-4 사용량 급증 - Claude로 전환 시 32% 절감 가능</text>
  <text x="320" y="868" font-family="Arial, sans-serif" font-size="12" fill="#333">• 오후 2-4시 트래픽 집중 - 로드밸런싱 권장</text>
  
  <!-- Quick Action Buttons -->
  <rect x="1100" y="830" width="100" height="30" rx="15" fill="#1976d2"/>
  <text x="1120" y="850" font-family="Arial, sans-serif" font-size="12" fill="white">자세히 보기</text>
  
  <rect x="1210" y="830" width="100" height="30" rx="15" fill="#4caf50"/>
  <text x="1230" y="850" font-family="Arial, sans-serif" font-size="12" fill="white">최적화 적용</text>
  
  <rect x="1320" y="830" width="80" height="30" rx="15" fill="#607d8b"/>
  <text x="1335" y="850" font-family="Arial, sans-serif" font-size="12" fill="white">리포트</text>
</svg>