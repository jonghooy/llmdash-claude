    <!-- Card 1: Total Cost -->
    <rect x="300" y="150" width="260" height="120" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="320" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">총 비용</text>
    <text x="320" y="215" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">$2,458</text>
    <path d="M 320,240 L 325,245 L 330,240" stroke="#f44336" stroke-width="2" fill="none"/>
    <text x="335" y="245" font-family="Arial, sans-serif" font-size="14" fill="#f44336">12%</text>
    
    <!-- Card 2: Active Users -->
    <rect x="580" y="150" width="260" height="120" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">활성 사용자</text>
    <text x="600" y="215" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">342명</text>
    <path d="M 600,245 L 605,240 L 610,245" stroke="#4caf50" stroke-width="2" fill="none"/>
    <text x="615" y="245" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">8%</text>
    
    <!-- Card 3: API Calls -->
    <rect x="860" y="150" width="260" height="120" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="880" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">API 호출</text>
    <text x="880" y="215" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">45.2K</text>
    <path d="M 880,245 L 885,240 L 890,245" stroke="#4caf50" stroke-width="2" fill="none"/>
    <text x="895" y="245" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">23%</text>
    
    <!-- Card 4: Response Time -->
    <rect x="1140" y="150" width="260" height="120" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <text x="1160" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">응답시간</text>
    <text x="1160" y="215" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">124ms</text>
    <rect x="1160" y="235" width="60" height="20" rx="10" fill="#4caf50"/>
    <text x="1175" y="248" font-family="Arial, sans-serif" font-size="12" fill="white">Good</text>
  </g>
  
  <!-- Charts Section -->
