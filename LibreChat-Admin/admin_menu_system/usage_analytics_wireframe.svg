    <text x="360" y="790" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">비정상 트래픽 감지</text>
    
    <text x="360" y="815" font-family="Arial, sans-serif" font-size="12" fill="#666">• 새벽 3시 트래픽 급증 (평소 대비 342%)</text>
    <text x="360" y="835" font-family="Arial, sans-serif" font-size="12" fill="#666">• IP 192.168.1.100에서 반복 요청 감지</text>
