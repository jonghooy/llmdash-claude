    <text x="665" y="160" font-family="Arial, sans-serif" font-size="10" fill="#999">10</text>
    <text x="725" y="160" font-family="Arial, sans-serif" font-size="10" fill="#999">12</text>
    <text x="785" y="160" font-family="Arial, sans-serif" font-size="10" fill="#999">14</text>
    <text x="845" y="160" font-family="Arial, sans-serif" font-size="10" fill="#999">16</text>
    <text x="905" y="160" font-family="Arial, sans-serif" font-size="10" fill="#999">18</text>
