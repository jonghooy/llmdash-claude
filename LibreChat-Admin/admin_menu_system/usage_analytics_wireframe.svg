      <rect x="420" y="170" width="25" height="20" fill="#e8f5e9"/>
      <rect x="450" y="170" width="25" height="20" fill="#e8f5e9"/>
      <rect x="480" y="170" width="25" height="20" fill="#c8e6c9"/>
      <rect x="510" y="170" width="25" height="20" fill="#a5d6a7"/>
