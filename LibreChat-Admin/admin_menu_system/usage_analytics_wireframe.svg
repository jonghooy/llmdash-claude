        <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#66bb6a;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#f44336;stop-opacity:1" />
