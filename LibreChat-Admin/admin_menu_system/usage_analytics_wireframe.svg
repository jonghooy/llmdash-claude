      <rect x="360" y="230" width="715" height="20" fill="url(#weekdayGradient)"/>
      <rect x="360" y="260" width="715" height="20" fill="url(#weekdayGradient)"/>
      <rect x="360" y="290" width="715" height="20" fill="url(#weekdayGradient)"/>
      
