    <text x="880" y="610" font-family="Arial, sans-serif" font-size="12" fill="#666">5. 정수진 - 987 요청</text>
    <text x="880" y="630" font-family="Arial, sans-serif" font-size="12" fill="#666">6. 강민호 - 876 요청</text>
    <text x="880" y="650" font-family="Arial, sans-serif" font-size="12" fill="#666">7. 윤서연 - 765 요청</text>
    <text x="880" y="670" font-family="Arial, sans-serif" font-size="12" fill="#666">8. 임재현 - 654 요청</text>
  </g>
  
  <!-- Anomaly Detection -->
