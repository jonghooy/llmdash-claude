      <rect x="780" y="170" width="25" height="20" fill="#f44336"/>
      <rect x="810" y="170" width="25" height="20" fill="#f44336"/>
      <rect x="840" y="170" width="25" height="20" fill="#ff9800"/>
      <rect x="870" y="170" width="25" height="20" fill="#ff9800"/>
