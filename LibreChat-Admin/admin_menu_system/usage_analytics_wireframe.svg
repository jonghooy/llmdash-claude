    <text x="420" y="625" font-family="Arial, sans-serif" font-size="12" fill="#666">123ms</text>
    <text x="520" y="625" font-family="Arial, sans-serif" font-size="12" fill="#666">$$</text>
    <rect x="620" y="615" width="80" height="15" rx="7" fill="#e0e0e0"/>
    <rect x="620" y="615" width="60" height="15" rx="7" fill="#ff9800"/>
    <text x="650" y="625" font-family="Arial, sans-serif" font-size="10" fill="white">75%</text>
    <text x="720" y="625" font-family="Arial, sans-serif" font-size="12" fill="#666">15%</text>
    
