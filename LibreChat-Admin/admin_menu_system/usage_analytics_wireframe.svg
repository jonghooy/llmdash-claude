    <text x="420" y="665" font-family="Arial, sans-serif" font-size="12" fill="#666">156ms</text>
    <text x="520" y="665" font-family="Arial, sans-serif" font-size="12" fill="#666">$$</text>
    <rect x="620" y="655" width="80" height="15" rx="7" fill="#e0e0e0"/>
