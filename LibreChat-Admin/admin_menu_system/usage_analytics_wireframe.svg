    <text x="420" y="585" font-family="Arial, sans-serif" font-size="12" fill="#666">189ms</text>
    <text x="520" y="585" font-family="Arial, sans-serif" font-size="12" fill="#666">$$$</text>
    <rect x="620" y="575" width="80" height="15" rx="7" fill="#e0e0e0"/>
    <rect x="620" y="575" width="68" height="15" rx="7" fill="#4caf50"/>
    <text x="650" y="585" font-family="Arial, sans-serif" font-size="10" fill="white">85%</text>
    <text x="720" y="585" font-family="Arial, sans-serif" font-size="12" fill="#666">32%</text>
    
    <line x1="300" y1="600" x2="840" y2="600" stroke="#e0e0e0"/>
    
    <!-- GPT-3.5 -->
